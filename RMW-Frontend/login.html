<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen - Gewichtstracker</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <!-- Logo en titel -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Gewichts<span class="text-blue-500">Tracker</span></h1>
            <p class="text-gray-500 mt-2">Houd je gewicht bij en bereik je doelen!</p>
        </div>

        <!-- Foutmelding (indien nodig) -->
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <p>{{ error }}</p>
        </div>
        {% endif %}

        <!-- Inlogformulier -->
        <form method="post" action="/login" class="space-y-6">
            <!-- Gebruikersnaam -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Gebruikersnaam</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Wachtwoord -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Wachtwoord</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Inlogknop -->
            <div>
                <button type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md transition duration-300 ease-in-out">
                    Inloggen
                </button>
            </div>
        </form>

        <!-- Footer -->
        <div class="mt-8 text-center text-sm text-gray-500">
            <p>Gemaakt door ReachMyWeight - Gewichtstracker App v1.0</p>
        </div>
    </div>

    <script>
        // Eenvoudige JavaScript om te controleren of de velden zijn ingevuld
        const loginForm = document.querySelector('form');
        loginForm.addEventListener('submit', function(event) {
            const gebruikersnaam = document.getElementById('username').value;
            const wachtwoord = document.getElementById('password').value;
            
            if (!gebruikersnaam || !wachtwoord) {
                event.preventDefault();
                alert('Vul alsjeblieft alle velden in!');
            }
        });
    </script>
</body>
</html>
