version: '3.8'

services:
  rmw_deployment:
    image: steelduck1/rmw-deployment:latest
    ports:
      - "8080:8080"
    environment:
      - DEPLOY_API_KEY=Belastingdienst321!
      - DOCKER_USERNAME=steelduck1
      - DOCKER_PASSWORD=dckr_pat_kGDJWvFImSRa5a5auIM5m0a2zLR1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      replicas: 1
      restart_policy:
        condition: any
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
    networks:
      - rmw-network

  rmw_frontend:
    image: steelduck1/rmw-frontend:latest
    ports:
      - "80:8000"
    environment:
      - DATABASE_API_URL=http://rmw_database:8002
      - ORIGINAL_API_URL=http://rmw_backend:8001
    deploy:
      replicas: 2
      restart_policy:
        condition: any
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
    networks:
      - rmw-network

  rmw_backend:
    image: steelduck1/rmw-backend:latest
    ports:
      - "8001:8001"
    environment:
      - DATABASE_API_URL=http://rmw_database:8002
    deploy:
      replicas: 2
      restart_policy:
        condition: any
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
    networks:
      - rmw-network
    depends_on:
      - rmw_database

  rmw_database:
    image: steelduck1/rmw-database:latest
    ports:
      - "8002:8002"
    environment:
      - SQLITE_CONNECTION_PARAMS=check_same_thread=False
    deploy:
      replicas: 1
      restart_policy:
        condition: any
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
    volumes:
      - rmw_database_data:/app/data
    networks:
      - rmw-network

networks:
  rmw-network:
    driver: overlay

volumes:
  rmw_database_data:
